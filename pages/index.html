<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Ben and Alexis' Vacations!</title>
        <link rel="stylesheet" href="/static/base.css" />
        <script src="https://unpkg.com/htmx.org@2.0.2" integrity="sha384-Y7hw+L/jvKeWIRRkqWYfPcvVxHzVzn5REgzbawhxAuQGwX1XWe70vji+VSeHOThJ" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />            

        <!-- Google tag (gtag.js) -->
        <script async src="https://www.googletagmanager.com/gtag/js?id=G-1MJP0SCH02"></script>
        <script>
          window.dataLayer = window.dataLayer || [];
          function gtag(){dataLayer.push(arguments);}
          gtag('js', new Date());

          gtag('config', 'G-1MJP0SCH02');
        </script>
    </head>
    <body hx-boost="true">
        <header>
            <h1><a class="icon-link" href="/"><span class="material-symbols-outlined"> home </span></a> Alexis and Ben's Vacation Pictures</h1>        
            <nav>
                            </nav>
        </header>    

        <div class="main-content">
            <h2>Vacations</h2>        
            <div class="vacations">
                {{ range .Vacations }}
                    <div class="vacation">
                        <a href="/vacations?id={{ .ID }}">
                            <h2>{{ .Name }}<h2>
                            <img src="{{ .MainThumbnail }}" />
                        </a>
                    </div>
                {{ else }}
                    <h2> No vacations found! </h2>
                {{ end }}
            </div>
        </div>
    </body>
</html>
